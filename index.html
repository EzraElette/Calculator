<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script src="gridHelper.js"></script>
  <script src="calculator.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <section>
    <h1 id="current-value">0</h1>
    <form action="#" id="calculator-buttons">
      <input type="button" id="zero" value="0">
      <input type="button" id="one" value="1">
      <input type="button" id="two" value="2">
      <input type="button" id="three" value="3">
      <input type="button" id="four" value="4">
      <input type="button" id="five" value="5">
      <input type="button" id="six" value="6">
      <input type="button" id="seven" value="7">
      <input type="button" id="eight" value="8">
      <input type="button" id="nine" value="9">
      <input type="button" class="special" id="clear" value="C">
      <input type="button" class="special" id="clear-entry" value="CE">
      <input type="button" class="special" id="negate" value="NEG">
      <input type="button" class="special" id="add" value="+">
      <input type="button" class="special" id="subtract" value="-">
      <input type="button" class="special" id="multiply" value="*">
      <input type="button" class="special" id="divide" value="%">
      <input type="button" id="decimal" value=".">
      <input type="button" class="special" id="equals" value="=">
    </form>
  </section>
</body>
</html>
